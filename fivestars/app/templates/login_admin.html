{% extends 'base_user.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.email.id_for_label }}">User:</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label for="{{ form.message.id_for_label }}">Password:</label>
    {{ form.password }}
  </div>
  <button type="submit">Send</button>
</form>
{% endblock %}
